[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    web: Web interface tests
    worker: Worker tests
    slow: Slow running tests
    security: Security tests

addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --junitxml=test-results/junit.xml

# Test categories
test_type =
    unit
    integration
    api
    web
    worker
    load

# Environment settings
env =
    TEST_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/ai_review_engine_test
    TEST_REDIS_URL=redis://localhost:6379/1
    TEST_API_URL=http://localhost:8000
    TEST_WEB_URL=http://localhost:5000
    ENVIRONMENT=testing

# Logging settings
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S